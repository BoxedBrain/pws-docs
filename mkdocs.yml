site_name: Password Safe Documentation
site_author: MATESO GmbH
repo_url: https://github.com/BoxedBrain/pws-docs
repo_name: BoxedBrain/pws-docs

extra:
  generator: true
  social:
  - icon: fontawesome/brands/linkedin
    name: MATESO on LinkedIn
    link: https://www.linkedin.com/company/mateso-gmbh/
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/matesogmbh

theme:
  logo: assets/logo_white.png
  favicon: assets/favicon.svg
  language: en
  name: material
  icon:
    repo: material/file-document-outline

  features:
  - navigation.indexes
  - navigation.instant
  - navigation.tracking
  - navigation.tabs
  - navigation.instant
  - navigation.top
  - search.highlight
  - search.suggest
  - header.autohide
  - toc.autohide
  - content.tabs.link

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: pink
      toggle:
        icon: material/weather-night
        name: Switch to light mode

extra_css:
  - assets/stylesheets/extra.css

plugins:
  - search:
      prebuild_index: true

markdown_extensions:
  - meta
  - abbr
  - admonition
  - footnotes
  - tables
  - attr_list
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - toc:
      permalink: ⚓︎
copyright: Maintained with ❤️ by MATESO GmbH and contributors


